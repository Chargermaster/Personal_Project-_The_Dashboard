<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="bodyBackground">
    <main class="mainContainer">
      <!-- Header? -->
      <div id="timeContainer" class="timeContainer">
        <p id="currentTime"></p>
        <p id="currentDate"></p>
      </div>
      <section class="cardsContainer">
        <input
          id="pageTitle"
          class="pageTitle"
          type="text"
          placeholder="Click to change title"
        />
        <div class="gridContainer">
          <div class="quickLinkContainer">
            <div>Snabblänkar</div>
            <div id="firstCard"></div>
            <div id="quickLinkDiv"><button id="test">Test</button></div>
          </div>
          <div class="weatherContainer">
            Dagens Väder
            <div id="weatherCard1" class="weatherCards">
              <div id="weatherImage1">
                <div class="weatherDay">
                  Idag
                  <div class="weatherInfo">
                    <div>
                      <p id="weatherTemperature1"></p>
                      <p id="weatherType1"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="weatherCard2" class="weatherCards">
              <div id="weatherImage2">
                <div class="weatherDay">
                  Idag
                  <div class="weatherInfo">
                    <div>
                      <p id="weatherTemperature2"></p>
                      <p id="weatherType2"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="weatherCard3" class="weatherCards">
              <div id="weatherImage3">
                <div class="weatherDay">
                  Idag
                  <div class="weatherInfo">
                    <div>
                      <p id="weatherTemperature3"></p>
                      <p id="weatherType3"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>div3</div>
          <div>
            Anteckingar
            <textarea
              class="cardTextField"
              name=""
              id="cardTextArea"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </section>
      <!-- Footer? -->
      <div class="randomButtonContainer">
        <input id="backgroundTextInput" type="text" /><button
          id="backgroundSubmitButton"
        >
          Randomize
        </button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
