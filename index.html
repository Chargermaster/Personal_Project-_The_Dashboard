<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="bodyBackground">
    <main class="mainContainer">
      <!-- Header? -->
      <div id="timeContainer" class="timeContainer">
        <p id="currentTime"></p>
        <p id="currentDate"></p>
      </div>
      <section class="cardsContainer">
        <input
          id="pageTitle"
          class="pageTitle"
          type="text"
          placeholder="Click to change title"
        />
        <div class="gridContainer">
          <div class="quickLinkContainer">
            <h2>Snabblänkar</h2>
            <div id="firstCard"></div>
            <div id="quickLinkButton">
              <button id="addLinkButton">Lägg till sida</button>
            </div>
          </div>
          <div class="weatherContainer">
            <h2>Dagens Väder</h2>
            <div id="weatherCard1" class="weatherCards">
              <div id="weatherImage1">
                <div class="weatherDay">
                  Idag
                  <div class="weatherInfo">
                    <div>
                      <p
                        id="weatherTemperature1"
                        class="weatherinfoDetails"
                      ></p>
                      <p id="weatherType1" class="weatherinfoDetails"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="weatherCard2" class="weatherCards">
              <div id="weatherImage2">
                <div class="weatherDay">
                  Imorgon
                  <div class="weatherInfo">
                    <div>
                      <p
                        id="weatherTemperature2"
                        class="weatherinfoDetails"
                      ></p>
                      <p id="weatherType2" class="weatherinfoDetails"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="weatherCard3" class="weatherCards">
              <div id="weatherImage3">
                <div class="weatherDay" class="weatherinfoDetails">
                  <p id="WeatherDayText"></p>
                  <!-- Imorgon Hämta veckodag -->
                  <div class="weatherInfo">
                    <div>
                      <p
                        id="weatherTemperature3"
                        class="weatherinfoDetails"
                      ></p>
                      <p id="weatherType3" class="weatherinfoDetails"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bbcNews">
            <h2>BBC News</h2>
            <div id="bbcNewsContainer"></div>
          </div>
          <div class="textFieldDiv">
            <h2>Anteckingar</h2>
            <textarea
              class="cardTextField"
              name=""
              id="cardTextArea"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </section>
      <!-- Footer? -->
      <div class="randomButtonContainer">
        <input
          id="backgroundTextInput"
          type="text"
          placeholder="Nyckelord"
        /><button id="backgroundSubmitButton">Lägg till bakgrund</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
